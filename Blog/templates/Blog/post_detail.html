{% extends 'Blog/base.html' %}
{% load static %}
{% block contenido %}



<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{post.titulo}}</h1>
                    <h2 class="subheading">{{post.subtitulo|safe}}</h2>

                    <span class="meta">
                        Posted by
                        <a href="#!">{{post.autor}}</a>
                        on {{post.fecha_publicacion|date:"A f F t, o "}}
                    </span>
                    <img src="/media/{{post.imagen}}" alt="">
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{post.comentario|safe}}</p>


            </div>
        </div>
    </div>
</article>

{% endblock contenido %}
